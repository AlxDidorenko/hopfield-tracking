name: hopfield-tracking
channels:
  - conda-forge
  - pyviz
  - defaults
dependencies:
  - python=3.7

  - pandas=1.2.5 #(for holoiews 1.14.4 ABCIndexClass warning)
  - numpy
  - scipy
  - scikit-learn

  - tqdm

  - hpbandster

  - jupyter
  - jupyterlab

  - seaborn
  - holoviews
  - bokeh
  - matplotlib
  - plotly=5
  - vispy
  - jupyter-rfb

  - memory_profiler
  - line_profiler
  - pytest
  - pip
  - pip:
      - nb-clean
      - line-profiler-pycharm
      - git+https://github.com/LAL/trackml-library@master#egg=trackmls